files:
  - source: /
    destination: /var/www/nodejsdeployment
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/copy.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
